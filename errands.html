<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Recados</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="container-fluid">
        <div class="background no-animation">
            <img src="./images/background-recados.png" alt="Imagem-de-fundo">
        </div>
        <div class="content">
            <div class="table-container">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Recado</th>
                            <th scope="col">Ações</th>
                        </tr>
                    </thead>
                    <tbody id="table">
                    </tbody>
                </table>
            </div>
            <div class="add-errand">
                <div class="user">
                    <p>Seja bem-vindo <span id="user-area"></span></p>
                    <button class="button button-red" onclick="logout()">Logout</button>
                </div>
                <input type="text" id="errand">
                <button class="button" onclick="addErrand()">Adicionar Recado</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./js/errands.js"></script>
</body>
</html>
